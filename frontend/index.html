<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackTM - Daily Timesheet Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Daily Timesheet Entry</h1>
            <div class="header-info">
                <div class="info-group">
                    <label>Company Name:</label>
                    <input type="text" id="companyName" placeholder="Your Company Name" />
                </div>
                <div class="info-group">
                    <label>Job Number:</label>
                    <input type="text" id="jobNumber" value="2317" />
                </div>
                <div class="info-group">
                    <label>Job Name:</label>
                    <input type="text" id="jobName" placeholder="Project description" />
                </div>
                <div class="info-group">
                    <label>Date:</label>
                    <input type="date" id="entryDate" />
                </div>
                <button id="loadBtn" class="btn btn-secondary">Load Entry</button>
                <button id="newBtn" class="btn btn-secondary">New Entry</button>
            </div>
        </header>

        <!-- Form Container -->
        <div class="form-container" id="formContainer">
            <p class="instruction">Select a date and click "Load Entry" or "New Entry" to begin</p>
        </div>

        <!-- Labor Section -->
        <div class="form-container" id="laborContainer" style="display: none; margin-top: 20px;">
            <div style="border-left: 4px solid #1a56db; padding-left: 15px; margin-bottom: 20px;">
                <h2 style="font-size: 1.1rem; font-weight: 700; color: #111827;">LABOR</h2>
            </div>

            <table class="materials-table">
                <thead>
                    <tr>
                        <th style="width: 15%">Role</th>
                        <th style="width: 20%">Employee</th>
                        <th style="width: 12%">Reg Hrs</th>
                        <th style="width: 12%">OT Hrs</th>
                        <th style="width: 8%" class="labor-checkbox-cell">Night</th>
                        <th style="width: 13%">Reg Rate</th>
                        <th style="width: 20%; text-align: right;">Total</th>
                    </tr>
                </thead>
                <tbody id="laborTableBody">
                    <tr>
                        <td class="material-name">Painter</td>
                        <td><input type="text" class="labor-input" placeholder="Name" style="text-align: left;" /></td>
                        <td><input type="number" class="labor-input" min="0" step="0.5" placeholder="0" /></td>
                        <td><input type="number" class="labor-input" min="0" step="0.5" placeholder="0" /></td>
                        <td class="labor-checkbox-cell"><input type="checkbox" /></td>
                        <td><input type="number" class="labor-input" value="139.41" step="0.01"
                                style="text-align: right;" /></td>
                        <td class="item-total">$0.00</td>
                    </tr>
                    <tr>
                        <td class="material-name">Per Diem</td>
                        <td><input type="text" class="labor-input" placeholder="Name" style="text-align: left;" /></td>
                        <td><input type="number" class="labor-input" min="0" step="0.5" placeholder="0" /></td>
                        <td><input type="number" class="labor-input" min="0" step="0.5" placeholder="0" /></td>
                        <td class="labor-checkbox-cell"><input type="checkbox" /></td>
                        <td><input type="number" class="labor-input" value="75.00" step="0.01"
                                style="text-align: right;" /></td>
                        <td class="item-total">$0.00</td>
                    </tr>
                    <tr>
                        <td class="material-name">Project Manager</td>
                        <td><input type="text" class="labor-input" placeholder="Name" style="text-align: left;" /></td>
                        <td><input type="number" class="labor-input" min="0" step="0.5" placeholder="0" /></td>
                        <td><input type="number" class="labor-input" min="0" step="0.5" placeholder="0" /></td>
                        <td class="labor-checkbox-cell"><input type="checkbox" /></td>
                        <td><input type="number" class="labor-input" value="155.00" step="0.01"
                                style="text-align: right;" /></td>
                        <td class="item-total">$0.00</td>
                    </tr>
                    <tr>
                        <td class="material-name">Supervisor</td>
                        <td><input type="text" class="labor-input" placeholder="Name" style="text-align: left;" /></td>
                        <td><input type="number" class="labor-input" min="0" step="0.5" placeholder="0" /></td>
                        <td><input type="number" class="labor-input" min="0" step="0.5" placeholder="0" /></td>
                        <td class="labor-checkbox-cell"><input type="checkbox" /></td>
                        <td><input type="number" class="labor-input" value="141.41" step="0.01"
                                style="text-align: right;" /></td>
                        <td class="item-total">$0.00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Actions -->
        <div class="actions-bar" id="actionsBar" style="display: none;">
            <button id="saveBtn" class="btn btn-primary">ðŸ’¾ Save Entry</button>
            <button id="exportBtn" class="btn btn-success">ðŸ“Š Export Summary</button>
            <button id="exportDetailedBtn" class="btn btn-success">ðŸ“‹ Export Detailed</button>
            <div class="total-display">
                <span>Daily Total:</span>
                <strong id="dailyTotal">$0.00</strong>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
